<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 12</title>
    <meta name="description" content="Pratica 12, Vamos testar formularios, vou fazer um cadastro de pessoa">
    <meta name="author" content="Luan Gerber Siiss">
    <link rel="stylesheet" href="praticastyles12.css">
</head>
<body>
    <form class="cadastro-pessoa" action="#" method="post" target="_blank">
        <legend class="legend-pessoa">Cadastro de Pessoa</legend>
        <fieldset class="inputs-pessoa">
            <p>
                <label for="nome" class="requirido alinhado">Nome:</label>
                <input type="text" id="nome" required>
            </p>
            
            <p>
                <label for="email" class="requirido alinhado">E-mail:</label>
                <input type="email" id="email" required>
            </p>

            <p>
                <label for="password" class="requirido alinhado">Senha:</label>
                <input type="password" id="password" required>
            </p>
           
            <p>
                <label for="tipo-pessoa" class="requirido alinhado">Tipo:</label>
                <select id="tipo-pessoa" required>
                    <option disabled selected></option>
                    <option value="pessoa-fisica">Física</option>
                    <option value="pessoa-juridica">Jurídica</option>
                </select>
            </p>
           
            <p>
                <label for="nascimento" class="requirido">Data de Nascimento:</label>
                <input type="date" id="nascimento" required>
            </p>
            
            <p>
                <label for="sexo">Sex0:</label>
                <input type="radio" id="masculino" name="sexo">
                <label for="masculino">Masculino</label>
                <input type="radio" id="feminino" name="sexo">
                <label for="feminino">Feminino</label>
            </p>

            <p>
                <label for="cor">Cor favorita:</label>
                <input type="color" id="cor">
            </p>
            
            <p>
                <label for="file">Coloque seu curriculo:</label>
                <input type="file" id="file">
            </p>

            <p>
                <label for="programa">Marque se você já teve experiencia com programação.</label>
                <input type="checkbox" id="programa">
            </p>

            <div class="botoes">
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
            </div>

        </fieldset>
    </form>
    <br>
    <br>
    <br>
    <hr>
    <hr>
    <form>
        <legend>Legenda do Formulario</legend>
        <fieldset>
            <p>
                <label for="lembra01">Texto</label>
                <input type="text" id="lembra01">
            </p>
            <p>
                <label for="lembra02">Chegaram</label>
                <input type="checkbox" id="lembra02">
            </p>
            <p>
                <label for="lembra03">Valor</label><br>
                <label for="ler01">prima</label>
                <input type="radio" name="lembra03" id="ler01" value="1">
                <label for="ler02">secon</label>
                <input type="radio" name="lembra03" id="ler02" value="2">
                <label for="ler03">trinca</label>
                <input type="radio" name="lembra03" id="ler03" value="3">
            </p>
            <p>
                <label for="date">Data:</label>
                <input type="date" id="date">
            </p>
            <p>
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" value="20:00">
            </p>
            <p>
                <label for="Cor">Cor preferida:</label>
                <input type="color" id="Cor" name="Cor" value="#FF0000">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="ex: email@email.com">
            </p>
            <p>
                <label for="file">Sua Foto:</label>
                <input type="file" id="file" name="file" accept=".png" multiple>
            </p>
            <p>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" placeholder="Digite um número" min="-10" max="50" step="5">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>
            <p>
                <label for="search">url:</label>
                <input type="search" id="search" name="search">
            </p>
            <p>
                <label for="select">Selecione alguma opção:</label>
                <select id="select" name="select">
                    <option value="corsa">Corsa</option>
                    <option value="celta" selected>Celta</option>
                    <option value="camaro">Camaro</option>
                </select>
            </p>
            <p>
                <label for="area">texto</label>
                <textarea name="area" id="area" rows="5" cols="20"></textarea>
            </p>

            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>

        </fieldset>
    </form>
    <p id="chegou"></p>
    <form class="real">
        <legend>Esse sim é o formulario</legend>
        <fieldset>

        </fieldset>
    </form>
</body>
<!--Script para o segundo formulario-->
<script>
    document.getElementById('lembra02').onclick = function () {
        let check = document.getElementById('lembra02');
        if (check.checked) {
            document.getElementById('chegou').innerHTML = "chegamos";
        }
        else {
            document.getElementById('chegou').innerHTML = "";
        }
    } 
</script>

</html>
