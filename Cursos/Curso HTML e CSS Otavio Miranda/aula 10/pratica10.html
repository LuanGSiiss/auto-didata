<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica 10</title>
    <meta name="description" content="Pratica 10, falando sobre lista e menus">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            align-items: center;
            background-color: black;
        }
        
        nav ul {
            display: flex;
            
            list-style: none;
        }
        nav ol {
            color: #00FF00;
        }
        nav ul a {
            color: #FFFFFF;
            text-decoration: none;
            font-family: sans-serif;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Item menu 1</a></li>
            <li><a href="#">Item menu 2</a></li>
            <li><a href="#">Item menu 3</a></li>
            <li><a href="#">Item menu 4</a></li>
        </ul>
    </nav>   
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    
    <dl>
        <dt>Hardware</dt>
        <dd>A parte que você chuta</dd>
        <dt>Software</dt>
        <dd>A parte que você xinga</dd>
    </dl> 
</body>
</html>
