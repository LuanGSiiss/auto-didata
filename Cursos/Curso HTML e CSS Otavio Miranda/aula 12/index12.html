<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12</title>
    <meta name="description" content="Aul 12, vamos falar sobre formularios hrml.">

    <style>
        body {
            font-family: sans-serif;
            padding: 0;
            margin: 0;
        }

        label {
            cursor: pointer;
        }

    </style>
</head>
<body>
    <form action="#" method="get"
    target="_blank"> <!-- "action" fala para onde deve ser enviado os dados-->
        <p>O meu Formulario</p>
        <fieldset>
            <legend>Descrição</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </p>

            <p>
                <label for="dev1">Sou um dev</label>
                <input type="checkbox" id="dev1" value="sim"><br>
                <label for="dev2">Sou um dev</label>
                <input type="checkbox" id="dev2" value="sim"><br>
                <label for="dev3">Sou um dev</label>
                <input type="checkbox" id="dev3" value="sim">
            </p>

            <p>
                Gênero:<br>
                <label for="feminino">Feminino</label>
                <input type="radio" id="feminino" name="genero" value="feminino"><br>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="genero" value="Masculino"><br>
                <label for="outro">Outro</label>
                <input type="radio" id="outro" name="genero" value="outro">
            </p>
            
            <p>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="2020-04-20">
            </p>

            <p>
                <label for="datetime">Date e Hora:</label>
                <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
            </p>

            <p>
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" value="20:00">
            </p>

            <p>
                <label for="Cor">Cor preferida:</label>
                <input type="color" id="Cor" name="Cor" value="#FF0000">
            </p>

            <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="ex: email@email.com">
            </p>

            <p>
                <label for="file">Sua Foto:</label>
                <input type="file" id="file" name="file" accept=".png" multiple>
            </p>

            <p>
                <label for="number">Number:</label>
                <input type="number" id="number" name="number" placeholder="Digite um número" min="-10" max="50" step="5">
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>

            <p>
                <label for="url">url:</label>
                <input type="url" id="url" name="url" placeholder="https://exemplo.com.br">
            </p>

            <p>
                <label for="search">url:</label>
                <input type="search" id="search" name="search">
            </p>

            <p>
                <label for="select">Selecione alguma opção:</label>
                <select id="select" name="select">
                    <option value="corsa">Corsa</option>
                    <option value="celta" selected>Celta</option>
                    <option value="camaro">Camaro</option>
                </select>
            </p>

            <p>
                <label for="area">texto</label>
                <textarea name="area" id="area" rows="5" cols="20"></textarea>
            </p>



            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>
        </fieldset>
    </form>
    
</body>
</html>
