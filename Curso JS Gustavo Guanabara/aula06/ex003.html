<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <style>
        body {
            background-color: rgb(126, 126, 228);
            color: white;
            font: normal 25px arial;
        }
        h1 {
            color: rgb(187, 214, 33);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')); // o "prompt" retorna uma string, mesmo que digite um número
        var n2 = Number(window.prompt('Digite outro número: ')); // "Number.parseInt" converte para uma número inteiro
        var soma = n1 + n2;
        window.alert('A soma dos valores é ' + soma);
        // (number) + (number) para adição
        // (string) + (string) para concatenação
    </script>
</body>
</html>
